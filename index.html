<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ทองม้วน มช.</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffdf5;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #f4b400;
    }
    header img {
      width: 100px;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
    }
    .slogan {
      font-size: 18px;
      color: #fff;
      margin-top: 5px;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 20px;
      color: #d84315;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="โลโก้ทองม้วน">
    <h1>ทองม้วน มช.</h1>
    <div class="slogan">"กรอบ หอม หวาน อร่อยทุกม้วน ราคานักศึกษา!"</div>
  </header>

  <section class="products">
    <div class="product">
      <img src="thongmuan1.jpg" alt="ทองม้วนรสดั้งเดิม">
      <div class="price">รสดั้งเดิม 20 บาท</div>
    </div>
    <div class="product">
      <img src="thongmuan2.jpg" alt="ทองม้วนรสกะทิสด">
      <div class="price">กะทิสด 25 บาท</div>
    </div>
    <div class="product">
      <img src="thongmuan3.jpg" alt="ทองม้วนรสงาดำ">
      <div class="price">งาดำ 30 บาท</div>
    </div>
  </section>

</body>
</html>
